{% extends "admin/change_list.html" %}
{% load static %}

<!-- Override extrahead to add Chart.js -->
{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>



<script>
document.addEventListener('DOMContentLoaded', () => {
  var context = document
        .getElementById('chart')
        .getContext('2d');

  let regionaddr = [];
  let region_count = [];
  {% for region in regionaddr_all %}
      regionaddr.push("{{ region.regionsumaddr }}")
      region_count.push({{ region.region_count }})
  {% endfor %}

  var myChart = new Chart(context, {
                type: 'line',
                data: {
                    labels: regionaddr,
                    datasets: [
                        {
                            label: '지역별 정보량',
                            fill: false,
                            data: region_count,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
<!--                                'rgba(54, 162, 235, 1)',-->
<!--                                'rgba(255, 206, 86, 1)',-->
<!--                                'rgba(75, 192, 192, 1)',-->
<!--                                'rgba(153, 102, 255, 1)',-->
<!--                                'rgba(255, 159, 64, 1)'-->
                            ],
                            borderWidth: 3
                        },
                    ]
                },
                options: {
                    scales: {
                        yAxes: [
                            {
                                ticks: {
                                    beginAtZero: true
                                }
                            }
                        ]
                    }
                }
            });
          });
</script>
{% endblock %}

{% block content %}
<!-- Render our chart -->
<div style="width: 90%;">
  <canvas style="margin-bottom: 30px; width: 80%; height: 70%;" id="chart"></canvas>
</div>
<!-- Render the rest of the ChangeList view -->
{{ block.super }}
{% endblock %}
